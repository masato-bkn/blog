version: 2.1
orbs:
  ruby-orbs: sue445/ruby-orbs@1.6.0
  heroku: circleci/heroku@1.0.1

workflows:
   test_and_deploy:
    jobs:
      - test
      - deploy_prd:
          requires:
            - test
          filters:
            branches:
              only:
                - master

executors:
  default:
    working_directory: ~/repo
    docker:
      - image: ruby:2.6.6-node-browsers
        environment:
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test
          BUNDLER_VERSION: 2.1.4

jobs:
  test:
    executor: default
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            gem update --system
            gem install bundler -v 2.1.4
            bundle update --bundler
            bundle install
      - run:
          name: rubocop
          command: |
            bundle exec rubocop
      - run: 
          name: rspec
          command: |
            bundle exec rspec
  deploy_prd:
    executor: heroku/default
    parameters:
      app-name: 
        default: $HEROKU_APP_NAME_PRD
        type: string
      post-deploy:
        default:
          - run:
              command: heroku run rails db:migrate --app $HEROKU_APP_NAME_PRD
        type: steps
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git:
          app-name: << parameters.app-name >>
      - steps: << parameters.post-deploy >>
  
